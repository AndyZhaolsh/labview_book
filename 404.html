<html>
  <head>
    <title>LabVIEW 编程经验</title>
    <script>
      var loc = 'https://lv.qizhen.xyz';
      var regex = /http:\/\/lv\.qizhen\.xyz\/docs\/([^#]+)#(.+)/;
      var result = regex.exec(window.location);
      if (result) {
        window.location = loc + '/#docs/' + result[1] + '#' + result[2];
      } else {
        window.location = loc;
      }
    </script>
  </head>
  <body>
    <p>redirecting...</p>
  </body>
</html>
